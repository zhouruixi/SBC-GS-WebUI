<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask & Bootstrap Tabs</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container mt-4">
        <!-- 导航栏 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="button-tab" data-bs-toggle="tab" data-bs-target="#button" type="button" role="tab" aria-controls="button" aria-selected="false">WEB 按钮</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="gsconfig-tab" data-bs-toggle="tab" data-bs-target="#gsconfig" type="button" role="tab" aria-controls="gsconfig" aria-selected="false">GS 配置</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="droneconf-tab" data-bs-toggle="tab" data-bs-target="#droneconf" type="button" role="tab" aria-controls="droneconf" aria-selected="false">Drone 配置</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="plotter-tab" data-bs-toggle="tab" data-bs-target="#plotter" type="button" role="tab" aria-controls="plotter" aria-selected="false">图表</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="fileedit-tab" data-bs-toggle="tab" data-bs-target="#fileedit" type="button" role="tab" aria-controls="fileedit" aria-selected="true">文件编辑器</button>
            </li>
        </ul>

        <!-- 标签页内容 -->
        <div class="tab-content" id="myTabContent">
            <!-- WEB 按钮 -->
            <div class="tab-pane fade show active" id="button" role="tabpanel" aria-labelledby="button-tab">
                <h3 class="mt-3">WEB 按钮</h3>
                <button class="btn btn-success">按钮 1</button>
                <button class="btn btn-danger">按钮 2</button>
                <button class="btn btn-warning">按钮 3</button>
            </div>

            <!-- GS 配置 -->
            <div class="tab-pane fade" id="gsconfig" role="tabpanel" aria-labelledby="gsconfig-tab">
                <h3 class="mt-3">GS 配置</h3>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <!-- 按钮组 -->
                    <div>
                        <button class="btn btn-secondary" id="reload-button-gs">读取配置</button>
                        <button class="btn btn-primary" id="save-button-gs">保存配置</button>
                    </div>
                </div>
                <div id="gs-config-container" class="mt-4">
                    <!-- YAML 内容将在此加载 -->
                </div>
                <div class="mt-3" id="save-result-gs"></div>
            </div>

            <!-- Drone 配置 -->
            <div class="tab-pane fade" id="droneconf" role="tabpanel" aria-labelledby="droneconf-tab">
                <h3 class="mt-3">Drone 配置</h3>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <!-- 按钮组 -->
                    <div>
                        <button class="btn btn-secondary" id="reload-button-drone">读取配置</button>
                        <button class="btn btn-primary" id="save-button-drone">保存配置</button>
                    </div>
                </div>
                <div id="drone-config-container" class="mt-4">
                    <!-- YAML 内容将在此加载 -->
                </div>
                <div class="mt-3" id="save-result-drone"></div>
            </div>

            <!-- 图表展示 -->
            <div class="tab-pane fade" id="plotter" role="tabpanel" aria-labelledby="plotter-tab">
                <h3 class="mt-3">图表展示</h3>
            </div>

            <!-- 文件编辑器 -->
            <div class="tab-pane fade" id="fileedit" role="tabpanel" aria-labelledby="fileedit-tab">
                <h3 class="mt-3">文件编辑器</h3>
                <textarea class="form-control" rows="10" placeholder="在此输入文本..."></textarea>
                <button class="btn btn-primary mt-3">保存文件</button>
            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/configurator.js') }}"></script>
</body>

</html>
