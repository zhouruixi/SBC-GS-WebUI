<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask & Bootstrap Tabs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <!-- 导航栏 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="fileedit-tab" data-bs-toggle="tab" data-bs-target="#fileedit" type="button" role="tab" aria-controls="fileedit" aria-selected="true">文件编辑器</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="gsconfig-tab" data-bs-toggle="tab" data-bs-target="#gsconfig" type="button" role="tab" aria-controls="gsconfig" aria-selected="false">GS 配置</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="droneconf-tab" data-bs-toggle="tab" data-bs-target="#droneconf" type="button" role="tab" aria-controls="droneconf" aria-selected="false">Drone 配置</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="plotter-tab" data-bs-toggle="tab" data-bs-target="#plotter" type="button" role="tab" aria-controls="plotter" aria-selected="false">图表</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="button-tab" data-bs-toggle="tab" data-bs-target="#button" type="button" role="tab" aria-controls="button" aria-selected="false">WEB 按钮</button>
            </li>
        </ul>

        <!-- 标签页内容 -->
        <div class="tab-content" id="myTabContent">
            <!-- 文件编辑器 -->
            <div class="tab-pane fade show active" id="fileedit" role="tabpanel" aria-labelledby="fileedit-tab">
                <h3 class="mt-3">文件编辑器</h3>
                <textarea class="form-control" rows="10" placeholder="在此输入文本..."></textarea>
                <button class="btn btn-primary mt-3">保存文件</button>
            </div>

            <!-- GS 配置 -->
            <div class="tab-pane fade" id="gsconfig" role="tabpanel" aria-labelledby="gsconfig-tab">
                <h3 class="mt-3">GS 配置</h3>
                <form>
                    <div class="mb-3">
                        <label for="gsOption1" class="form-label">配置选项 1</label>
                        <input type="text" class="form-control" id="gsOption1">
                    </div>
                    <div class="mb-3">
                        <label for="gsOption2" class="form-label">配置选项 2</label>
                        <input type="text" class="form-control" id="gsOption2">
                    </div>
                    <button type="submit" class="btn btn-primary">保存配置</button>
                </form>
            </div>

            <!-- Drone 配置 -->
            <div class="tab-pane fade" id="droneconf" role="tabpanel" aria-labelledby="droneconf-tab">
                <h3 class="mt-3">Drone 配置</h3>
                <p>在此添加 Drone 配置选项...</p>
                <button class="btn btn-primary">保存 Drone 配置</button>
            </div>

            <!-- 图表 -->
            <div class="tab-pane fade" id="plotter" role="tabpanel" aria-labelledby="plotter-tab">
                <h3 class="mt-3">图表</h3>
                <p>此处将加载图表内容...</p>
            </div>

            <!-- WEB 按钮 -->
            <div class="tab-pane fade" id="button" role="tabpanel" aria-labelledby="button-tab">
                <h3 class="mt-3">WEB 按钮</h3>
                <button class="btn btn-success">按钮 1</button>
                <button class="btn btn-danger">按钮 2</button>
                <button class="btn btn-warning">按钮 3</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
