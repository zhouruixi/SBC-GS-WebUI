<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask & Bootstrap Tabs</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-4">
        <!-- 导航栏 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="fileedit-tab" data-bs-toggle="tab" data-bs-target="#fileedit" type="button" role="tab" aria-controls="fileedit" aria-selected="true">文件编辑器</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="gsconfig-tab" data-bs-toggle="tab" data-bs-target="#gsconfig" type="button" role="tab" aria-controls="gsconfig" aria-selected="false">GS 配置</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="droneconf-tab" data-bs-toggle="tab" data-bs-target="#droneconf" type="button" role="tab" aria-controls="droneconf" aria-selected="false">Drone 配置</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="plotter-tab" data-bs-toggle="tab" data-bs-target="#plotter" type="button" role="tab" aria-controls="plotter" aria-selected="false">图表</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="button-tab" data-bs-toggle="tab" data-bs-target="#button" type="button" role="tab" aria-controls="button" aria-selected="false">WEB 按钮</button>
            </li>
        </ul>

        <!-- 标签页内容 -->
        <div class="tab-content" id="myTabContent">
            <!-- 文件编辑器 -->
            <div class="tab-pane fade show active" id="fileedit" role="tabpanel" aria-labelledby="fileedit-tab">
                <h3 class="mt-3">文件编辑器</h3>
                <textarea class="form-control" rows="10" placeholder="在此输入文本..."></textarea>
                <button class="btn btn-primary mt-3">保存文件</button>
            </div>

            <!-- GS 配置 -->
            <div class="tab-pane fade" id="gsconfig" role="tabpanel" aria-labelledby="gsconfig-tab">
                <h3 class="mt-3">GS 配置</h3>
                <form>
                    <div class="mb-3">
                        <label for="gsOption1" class="form-label">配置选项 1</label>
                        <input type="text" class="form-control" id="gsOption1">
                    </div>
                    <div class="mb-3">
                        <label for="gsOption2" class="form-label">配置选项 2</label>
                        <input type="text" class="form-control" id="gsOption2">
                    </div>
                    <button type="submit" class="btn btn-primary">保存配置</button>
                </form>
            </div>

	    <!-- Drone 配置 -->
            <div class="tab-pane fade show active" id="droneconf" role="tabpanel" aria-labelledby="droneconf-tab">
                <h3 class="mt-3">Drone 配置</h3>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <!-- 按钮组 -->
                    <div>
                        <button class="btn btn-secondary" id="reload-button">读取配置</button>
                        <button class="btn btn-primary" id="save-button">保存配置</button>
                    </div>
                </div>
                <div id="drone-config-container" class="mt-4">
                    <!-- YAML 内容将在此加载 -->
                </div>
                <div class="mt-3" id="save-result"></div>
            </div>

            <!-- WEB 按钮 -->
            <div class="tab-pane fade" id="button" role="tabpanel" aria-labelledby="button-tab">
                <h3 class="mt-3">WEB 按钮</h3>
                <button class="btn btn-success">按钮 1</button>
                <button class="btn btn-danger">按钮 2</button>
                <button class="btn btn-warning">按钮 3</button>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script>
        // 加载 Drone 配置
        function loadDroneConfig() {
            $.get("/load_drone_config", function (data) {
                const container = $("#drone-config-container");
                container.empty(); // 清空容器

                // 动态生成配置表单
                for (const [key, value] of Object.entries(data)) {
                    const row = `
                        <div class="mb-3">
                            <label class="form-label">${key}</label>
                            <input type="text" class="form-control config-input" data-key="${key}" value="${value}" placeholder="${value}">
                        </div>`;
                    container.append(row);
                }
            }).fail(function () {
                alert("加载配置失败！");
            });
        }

        // 保存 Drone 配置
        function saveDroneConfig() {
            const data = {};
            $(".config-input").each(function () {
                const key = $(this).data("key");
                const value = $(this).val();
                data[key] = value;
            });

            $.ajax({
                url: "/save_drone_config",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    const resultDiv = $("#save-result");
                    if (response.success) {
                        resultDiv.html(`<div class="alert alert-success">${response.message}</div>`);
                    } else {
                        resultDiv.html(`<div class="alert alert-danger">${response.message}</div>`);
                    }
                },
                error: function () {
                    alert("保存配置失败！");
                },
            });
        }

        // 初始化
        $(document).ready(function () {
            loadDroneConfig(); // 页面加载时默认加载配置

            $("#reload-button").on("click", function () {
                loadDroneConfig(); // 点击读取配置按钮时重新加载
            });

            $("#save-button").on("click", function () {
                saveDroneConfig(); // 点击保存配置按钮时保存配置
            });
        });
    </script>

</body>
</html>
