<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenIPC SBC Configurator</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container mt-4">
        <!-- 导航栏 -->
        <ul class="nav nav-tabs sticky-top" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="button-tab" data-bs-toggle="tab" data-bs-target="#button" type="button" role="tab" aria-controls="button" aria-selected="false">WEB 按钮</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="gsconfig-tab" data-bs-toggle="tab" data-bs-target="#gsconfig" type="button" role="tab" aria-controls="button" aria-selected="false">GS 配置</button>
            </li>
            <li class="nav-item dropdown" role="presentation">
                <a class="nav-link dropdown-toggle" href="#" id="droneconfig-tab" role="button" data-bs-toggle="dropdown" aria-expanded="false">Drone 配置</a>
                <ul class="dropdown-menu" aria-labelledby="drone-config-tab">
                    <li><a class="dropdown-item" href="#drone-config-wfb" data-bs-toggle="tab">wfb</a></li>
                    <li><a class="dropdown-item" href="#drone-config-majestic" data-bs-toggle="tab">majestic</a></li>
                </ul>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="file-manager" href="/filemanager/" target="_blank" role="tab" aria-controls="filemanager" aria-selected="false">FileManager</a>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="fileedit-tab" data-bs-toggle="tab" data-bs-target="#fileedit" type="button" role="tab" aria-controls="fileedit" aria-selected="true">配置编辑器</button>
            </li>
            <li class="nav-item dropdown" role="presentation"> <!-- 添加 dropdown 类 -->
                <a class="nav-link dropdown-toggle" href="#" id="gsconfig-tab" role="button" data-bs-toggle="dropdown" aria-expanded="false">常用工具</a>
                <ul class="dropdown-menu" aria-labelledby="gsconfig-tab">
                    <li><a class="dropdown-item" id="web-ssh" href="http://{{ server_ip }}:81" target="_blank" role="tab" aria-controls="SSH" aria-selected="false">SSH</a></li>
                    <li><a class="dropdown-item" id="web-plotter" href="http://{{ server_ip }}:82" target="_blank" role="tab" aria-controls="plotter" aria-selected="false">plotter</a></li>
                    <li><a class="dropdown-item" href="#gsconfig" data-bs-toggle="tab">Key管理</a></li>
                    <li><a class="dropdown-item" href="#gsconfig" data-bs-toggle="tab">系统信息</a></li>
                    <li><a class="dropdown-item" href="#gsconfig" data-bs-toggle="tab">关于</a></li>
                </ul>
            </li>
        </ul>

        <!-- 标签页内容 -->
        <div class="tab-content" id="myTabContent">
            <!-- WEB 按钮 -->
            <div class="tab-pane fade show active" id="button" role="tabpanel" aria-labelledby="button-tab">
                <h3 class="mt-3 d-flex justify-content-center align-items-center bg-primary text-white p-1 rounded-2">GS 按钮</h3>

                <!-- 使用 Bootstrap 的栅格系统，将按钮分为几行，并设置每行的间距 -->
                <div class="row g-3">
                    <!-- 每个按钮单独放置在一个列中，列宽度可以根据需要调整 -->
                    <div class="col-12 col-md-4">
                        <button class="btn btn-danger w-100" id="gs_btn_toggle_record">toggle_record</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <button class="btn btn-success w-100" id="gs_btn_scan_wfb_channel">scan_wfb_channel</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <button class="btn btn-warning w-100" id="gs_btn_cleanup_record_files">cleanup_record_files</button>
                    </div>

                    <div class="col-12 col-md-4">
                        <button class="btn btn-warning w-100" id="gs_btn_toggle_stream">toggle_stream</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <button class="btn btn-warning w-100" id="gs_btn_apply_conf">apply_conf</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <button class="btn btn-info w-100" id="gs_btn_mount_extdisk">mount_extdisk</button>
                    </div>

                    <div class="col-12 col-md-4">
                        <button class="btn btn-warning w-100" id="gs_btn_ummount_extdisk">ummount_extdisk</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <button class="btn btn-info w-100" id="gs_btn_change_otg_mode">change_otg_mode</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <button class="btn btn-info w-100" id="gs_btn_change_wifi_mode">change_wifi_mode</button>
                    </div>

                    <div class="col-12 col-md-4">
                        <button class="btn btn-danger w-100" id="gs_btn_shutdown_gs">shutdown_gs</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <button class="btn btn-danger w-100" id="gs_btn_reboot_gs">reboot_gs</button>
                    </div>
                </div>

                <h3 class="mt-3 d-flex justify-content-center align-items-center bg-primary text-white p-1 rounded-2">Drone 按钮</h3>

                <div class="row g-3">
                    <div class="col-12 col-md-4">
                        <button class="btn btn-primary w-100">btn-primary</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <button class="btn btn-default w-100">btn-default</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <button class="btn btn-link w-100">btn-link</button>
                    </div>
                </div>
            </div>


            <!-- GS 配置 -->
            <div class="tab-pane fade" id="gsconfig" role="tabpanel" aria-labelledby="gsconfig-tab">
                <h3 class="mt-3 d-flex justify-content-center align-items-center bg-primary text-white p-1 rounded-2">GS 配置</h3>
                <div class="d-flex justify-content-center align-items-center mt-3">
                    <!-- 按钮组 -->
                    <div>
                        <button class="btn btn-secondary" id="reload-button-gs">读取配置</button>
                        <button class="btn btn-success" id="save-button-gs">保存配置</button>
                    </div>
                </div>
                <div class="mt-3" id="save-result-gs"></div>
                <div id="gs-config-container" class="mt-4 bg-light rounded-3">
                    <!-- YAML 内容将在此加载 -->
                </div>
            </div>

            <!-- Drone wfb 配置 -->
            <div class="tab-pane fade" id="drone-config-wfb" role="tabpanel" aria-labelledby="drone-config-wfb-tab">
                <h3 class="mt-3 d-flex justify-content-center align-items-center bg-primary text-white p-1 rounded-2">Drone wfb 配置</h3>
                <div class="d-flex justify-content-center align-items-center mt-3 sticky-top">
                    <!-- 按钮组 -->
                    <div>
                        <button class="btn btn-secondary" id="reload-button-drone-wfb">读取配置</button>
                        <button class="btn btn-success" id="save-button-drone-wfb">保存配置</button>
                    </div>
                </div>
                <div class="mt-3" id="save-result-drone-wfb"></div>
                <div id="drone-config-container-wfb" class="mt-4 bg-light rounded-3">
                    <!-- YAML 内容将在此加载 -->
                </div>
            </div>

            <!-- Drone majestic 配置 -->
            <div class="tab-pane fade" id="drone-config-majestic" role="tabpanel" aria-labelledby="drone-config-majestic-tab">
                <h3 class="mt-3 d-flex justify-content-center align-items-center bg-primary text-white p-1 rounded-2">Drone majestic 配置</h3>
                <div class="d-flex justify-content-center align-items-center mt-3 sticky-top">
                    <!-- 按钮组 -->
                    <div>
                        <button class="btn btn-secondary" id="reload-button-drone-majestic">读取配置</button>
                        <button class="btn btn-success" id="save-button-drone-majestic">保存配置</button>
                    </div>
                </div>
                <div class="mt-3" id="save-result-drone-majestic"></div>
                <div id="drone-config-container-majestic" class="mt-4 bg-light rounded-3">
                    <!-- YAML 内容将在此加载 -->
                </div>
            </div>

            <!-- 图表展示 -->
            <div class="tab-pane fade" id="plotter" role="tabpanel" aria-labelledby="plotter-tab">
                <h3 class="mt-3 d-flex justify-content-center align-items-center">图表展示</h3>
            </div>

            <!-- 文件编辑器 -->
            <div class="tab-pane fade" id="fileedit" role="tabpanel" aria-labelledby="fileedit-tab">
                <h3 class="mt-3 d-flex justify-content-center align-items-center">文件编辑器</h3>
                <textarea class="form-control" rows="10" placeholder="在此输入文本..."></textarea>
                <button class="btn btn-primary mt-3">保存文件</button>
            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/configurator.js') }}"></script>
</body>

</html>
